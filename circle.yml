machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  override:
    - cd nginx && docker build -t base:nginx ./:
        timeout: 3600
    - git submodule init && git submodule update && cd shadowsocks-libev/docker/alpine && docker build -t base:shadowsocks .
    - docker run -d base:nginx
    - docker run -p 11111:8388 -p 11111:8388/udp -d base:shadowsocks
    - docker images -a --digests
    - docker history base:nginx
    - docker history base:shadowsocks
