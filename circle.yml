machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  override:
    - docker build -t base ./:
        timeout: 3600
    - cd nginx && docker build -t base:nginx ./:
        timeout: 3600
    - docker run -d base:nginx
    - docker images -a --digests
    - docker history base
    - docker history base:nginx
